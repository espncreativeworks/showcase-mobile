<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-icon-top tabs-color-assertive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" ui-sref="tabs.home()">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Work Tab -->
  <ion-tab title="Work" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" ui-sref="tabs.projects.list()">
    <ion-nav-view name="tab-projects-list"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tabs/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

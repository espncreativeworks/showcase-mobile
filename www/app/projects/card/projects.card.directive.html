<div ng-attr-class="project-card-container {{cols}}" ng-class="{ featured: project.isFeatured }">
  <div class="card">

    <div class="item item-body">

      <div class="card-image text-center" ng-class="{ fallback: !project.hero.file.public_id }">
        <a class="card-image-link" ui-sref="tabs.projects.detail({ id: project.slug })" title="{{project.tagline}}">
          <cl-image public-id="{{project.hero.file.public_id || 'fallback_project_card'}}" version="{{project.hero.file.version}}" secure="'true'" class="project-thumbnail img-responsive center-block">
            <cl-transformation width="934" height="526" crop="fit" />
          </cl-image>
          <i class="fa fa-picture-o fa-4x transform-translate-align vertical horizontal absolute" ng-if="!project.hero.file.public_id"></i>
        </a>
      </div>

      <div class="card-body">
        <h3 class="card-header">{{project.tagline}}</h3>
        <p class="card-desc">{{project.title}}</p>
      </div>

    </div>
    
    <div class="item tabs tabs-secondary tabs-icon-left">
      <a class="tab-item" href="#">
        <i class="icon ion-thumbsup"></i> Like
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-chatbox"></i> Comment
      </a>
      <a class="tab-item" href="#">
        <i class="icon ion-share"></i> Share
      </a>
    </div>

  </div>
</div>
